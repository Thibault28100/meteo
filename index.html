<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station météo CCI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CII Weather Station</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Entrez une ville"
                    aria-label="Search" id="search-bar">
                    <select class="form-select" id="city-selector"></select>
                </form>
            </div>
        </div>
    </nav>

    <div class="container" id="meteo" style="display: none;">

        <div class="row justify-content-center">
            <h1 id="city-name" class="text-center"></h1>
        </div>

        <div class="row justify-content-center">
            <div class="card mb-3 px-0" style="max-width: 540px;">
                <div class="card-header text-center">Météo actuelle</div>
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="" id="current-weather-icon">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title text-center" id="current-weather"></h5>
                            <h6 class="card-subtitle text-muted text-center" id="current-temp"></h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row container-fluid">
            <div id="forecast" class="row justify-content-evenly"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
